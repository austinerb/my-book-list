<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Book List App</title>
    <link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center"><i class="fa fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List</h1>
      <form id="book-form" action="index.html" method="post">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="form-control">
        </div>
        <input type="submit" name="" value="Add Book" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://kit.fontawesome.com/749b5d6312.js" crossorigin="anonymous"></script>
</html>
